<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <form id="myform">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Evento</legend>
            <div class="input-wrapper">
              <label for="event-title"
                >Título do evento <span>(mínimo 8 caracteres)</span></label
              >
              <input 
              type="text"
              id="event-title"
              required
              minlength="8"
               />
            </div>

            <div class="input-wrapper">
              <label for="event-link"
                >Link do evento<span>(comece com https://)</span></label
              >
              <input type="text" id="event-link" />
            </div>

            <div class="input-wrapper">
              <label for="event-whatsapp"
                >Watsapp para contato <span>(somente números)</span></label
              >
              <input type="number" id="event-whatsapp" />
            </div>

            <div class="input-wrapper">
              <label for="event-info">Informações extras</label>
              <textarea id="event-info"></textarea>
            </div>
            <div class="input-wrapper">
              <label for="event-category">Categoria</label>
              <select id="event-category" required>
                <option value="live">Ao vivo</option>
                <option value="podcast">Podcast</option>
                <option value="mentorship">Mentoria</option>
              </select>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Privacidade</legend>

            <div class="input-wrapper">
              <label for="event-email"
                >E-mail do administrador
                <span>(digite um email válido)</span></label
              >
              <input 
              type="email"
              id="event-email"
              required />
            </div>

            <div class="input-wrapper">

              <label for="event-password"
                >Senha de acesso para os participantes<span>(mínimo 8 caracteres)</span></label
              >
              <input 
              type="password" 
              id="event-password" 
              required 
              minlength="8"/>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="event-private" />
              <label for="event-private"
                >Evento privado</label
              >
              
            </div>

          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Dia e hora</legend>

            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date"
                  >Date</label
                >
                <input type="date" id="event-date" required/>
              </div>
  
              <div class="input-wrapper">
  
                <label for="event-begin"
                  >Das</label
                >
                <input type="time" id="event-begin" required/>
              </div>

              <div class="input-wrapper">
  
                <label for="event-end"
                  >Até</label
                >
                <input type="time" id="event-end" required/>
              </div>
            </div>
          </div>
        </fieldset>

      </form>
      <footer>
        <input 
        class="button"
        type="submit"
        form="myform"
        value="Salvar evento">
      </footer>
    </div>
  </body>
</html>
